<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto+Mono:wght@300&display=swap"
        rel="stylesheet">
    <title>Weather app</title>
    <script type='text/javascript' src='config.js'></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="card">
        <section class="search">
            <input type="text" name="search" id="search" placeholder="Search" class="search-bar">
            <button>
                <img src="images/search_find_magnifier_zoom_icon.svg" alt="Search icon"
                    style="width:1.5rem;">
            </button>
        </section>
        <section class="data-view">
            <h1 class="city"></h1>
            <h2 class="temperature"></h2></h2>
            <div class="weather-info">
                <img src="images/rain_icon.png" alt="Weather icon" class="icon">
                <div class = "description"></div>
            </div>
            <p class="humidity"></p>
            <p class="wind-speed"></p>
        </section>
    </main>
</body>

</html>
